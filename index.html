<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="box-left">
        <img class="logo" src="/images/logo.svg" alt="logo">
        <div class="flex">
          <a href="#"><img src="/images/icon-document.svg" alt="docs"></a>
          <a href="#"><img src="/images/icon-folder.svg" alt="file"></a>
          <a href="#"><img src="/images/icon-upload.svg" alt="upload"></a>
        </div>
      </div>
      <div class="box-right">
        <p class="usage-text">Youâ€™ve used <span class="usage-volume">815 GB</span> of your storage</p>
        <p class="usage-left"><span>185</span> GB Left</p>
        <input type="range" name="volume" id="volume">
        <p class="usage-volume">0 GB</p>
        <p class="usage-volume">1000 GB</p>
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>

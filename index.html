<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Fylo data storage component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="box-left">
        <img class="logo" src="/images/logo.svg" alt="logo">
        <div class="flex">
          <a href="#"><img src="/images/icon-document.svg" alt="docs"></a>
          <a href="#"><img src="/images/icon-folder.svg" alt="file"></a>
          <a href="#"><img src="/images/icon-upload.svg" alt="upload"></a>
        </div>
      </div>
      <div class="box-right">
        <p class="usage-text">Youâ€™ve used <span class="usage-volume" id="usage">815 GB</span> of your storage</p>
        <p class="usage-left"><span id="rest">185</span> GB Left</p>
        <meter id="volume" value="81" min="0" low="15" optimum="30" high="60" max="100"></meter>
        <div class="flex">
          <p class="usage-volume" id="min">0 GB</p>
          <p class="usage-volume" id="max">1000 GB</p>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
